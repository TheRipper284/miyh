<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/login.css">
    <title>Iniciar sesi칩n</title>
</head>

<body>
    <form action="/" method="POST">
        <div class="login-box">
            <h1>Inicia sesi칩n</h1>
            <input class="fill-text" type="text" placeholder="Usuario" name="username" id="username" required>
            <div class="password-input-container">
                <input class="fill-text" type="password" placeholder="Contrase침a" name="password" id="password" required>
                <span class="password-toggle" id="password-toggle" onclick="togglePasswordVisibility()">
                    <i class="fa fa-eye" id="eye-icon"></i>
                </span>
                <hr>
                <button class="btn" type="submit">Iniciar sesi칩n</button>
            </div>
        </div>
    </form>
 
    
    <script>
        let passwordVisible = false;

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");

            if (passwordVisible) {
                passwordInput.type = "password";
                eyeIcon.classList.add("fa-eye");
                eyeIcon.classList.remove("fa-eye-slash");
            } else {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            }

            passwordVisible = !passwordVisible;
        }

        window.onload = function () {
            if (typeof history.pushState === "function") {
                history.pushState(null, null, location.href);
                window.onpopstate = function () {
                    history.go(1);
                };
            }
        };
    </script>
</body>

</html>
